<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="card rating-card ">
    <div class="star-cont"><img src="images/icon-star.svg" alt="star"></div>
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!</p>
    <div class="select-rating">
      <button class="rating-btn">1</button>
      <button class="rating-btn">2</button>
      <button class="rating-btn">3</button>
      <button class="rating-btn">4</button>
      <button class="rating-btn">5</button>
    </div>
    <button class="submit">Submit</button>
  </div>
  <div class="card success-card hide">
    <img src="images/illustration-thank-you.svg" alt="thanks">
    <div class="result">You selected 4 out of 5</div>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. <br class="desktop-break"> If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
  </div>
</body>

</html>
